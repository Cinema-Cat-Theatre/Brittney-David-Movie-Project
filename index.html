<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Brittney Brinson && David G. Smith">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat Cinema</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- we will change these fonts to what we want  -->
    <!--link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet"-->
    <!--link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"-->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- local stylesheet-->
    <link rel="stylesheet" href="assets/css/cat-cinema.css">
</head>
<body>
<header>
<!--    <div class="h1 d-flex justify-content-center">The Cat Cinema</div>-->
    <div class="text d-flex justify-content-start">The Cat Cinema</div>
</header>
<main>
    <div class="container">
        <div class="container.fluid row m-3 text-center justify-content-center">
            <div class="row">
                <!-- Previous button -->
                <div class="col-1">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon caro-button" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                </div>
            <!-- left card -->
            <div id="next-movie" class="card col-3 card-size">
                <img class="card-img-top" src="./assets/img/Badlands.png.webp">
            </div>
            <!-- middle card -->
            <div id="featured" class="card col-4 card-size-middle">
                <div class="row">
                    <div id="current-movie">
                        <img class="card-img-top" src="./assets/img/Hawaii_Volcanoes.webp">
                    </div>
                </div>
                            <div class="card-body d-flex justify-content-center">
                                <div class=" flex-row">
                                    <button type="button" class="btn btn-dark btn-lg m-1" data-bs-toggle="modal"
                                            data-bs-target="#editMovieModal">
                                        Edit
                                    </button>
                                    <button type="button" class="btn btn-dark btn-lg m-1" data-bs-toggle="modal"
                                            data-bs-target="#addMovieModal">
                                        Add
                                    </button>
                                    <button type="button" class="btn btn-dark btn-lg m-1" data-bs-toggle="modal"
                                            data-bs-target="#deleteMovieModal">
                                        Delete
                                    </button>
                                </div>


                            </div>

            </div>
            <!-- right card -->
            <div id="previous-movie" class="card col-3 card-size">
                <img class="card-img-top" src="./assets/img/Yosemite.webp">
            </div>
                <!-- next button -->
                <div class="col-1">
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon caro-button" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                </div>
            </div>
         </div>

        <div class="modal" id="editMovieModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addMovieForm2">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">New Movie Title</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Rating</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <div id="loader-animation"></div>
            <div id="carousel"></div>
            <div id="addMovieForm">
                <div class="modal" id="addMovieModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">New Movie Title</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                               aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Rating</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                </button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div id="addMovieForm3">
                    <div class="modal" id="deleteMovieModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">New Movie
                                                Title</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1"
                                                   aria-describedby="emailHelp">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Rating</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me
                                                out</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
